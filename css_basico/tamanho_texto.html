<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamanho de textos</title>

  <style>

        div {
          font-size: 30px;
        }
        .texto {

          /*
           px -> tamanho fixo
           % -> tamanho relativo
           em -> tamahno realtivo ao container pai
           
          */
          /*font-size: 30px;*/
          font-size: 1em;
         
        }
        .texto2 {
          font-size: 1.5em;
        }
     
     


  </style>

</head>
<body>

      <div>  <!-- a div é o container pai-->

        
        <p >conteúdo</p>
        <p class="texto">conteúdo</p>
        <p class="texto2">conteúdo</p>

      </div>

   

   
</body>
</html>
