<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divs e Span</title>

  <style>
    #topo {
      background: rgb(13, 81, 216);
    }

    #conteudo {
      background: grey;
    }

    #rodape {
      background-color: rgb(12, 211, 218);
    }

    #assinatura {
      background: red;
    }

    .produto {
      background: red;
      padding: 10px;
      margin: 10px;
    }

    .span {
      background: green;
    }
     
    .span2 {
      background: rgb(128, 0, 0);
    }

    .span3 {
      background: rgba(128, 126, 0, 0.788);
    }

    



  </style>

</head>
<body>
      <div id="topo">
         <img src="imagens/logo-amazon-404px-grey.png" alt="">

         <ul>
            <li>Home</li>
            <li>sobre a empresa</li>
            <li>scontato</li>
         </ul>

      </div>

    <div id="conteudo">

        <div class="produto">

          Produto 1
        </div>

        <div class="produto">

          Produto 2
        </div>

        <div class="produto">

          Produto 3 div elemento do tipo block
        </div>

    </div>

   

    <div id="rodape">
      <span class="span">elemento do tipo inline, um na frente do outro </span> 
      <span class="span2">elemento do tipo inline </span> 
      <span class="span3">elemento do tipo inline </span> 
    </div>
  
</body>
</html>
