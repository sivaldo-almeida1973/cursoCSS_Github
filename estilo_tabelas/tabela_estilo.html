<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso CSS</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
     <h2>Estilos em tabelas</h2>

     <table>
          <tr>  <!-- linhas da tabela -->
            
            <!-- titulo da tabela -->
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
          </tr>

        

          <tr class="alternado">
             <td>001</td>   <!-- dados da tabela -->
             <td>Notebook</td>
             <td class="numero">R$ 2.500</td>

          </tr>

          <tr>
            <td>002</td>
            <td>celular</td>
            <td class="numero">R$ 1.500</td>

         </tr>

         <tr class="alternado">
          <td>003</td>
          <td>Playstation</td>
          <td class="numero">R$ 3.500</td>

         </tr>

          <tr>
            <td>004</td>
            <td>PC Gamer</td>
            <td class="numero">R$ 4.500</td>

          </tr>
     </table>

  
</body>
</html>
