<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novas Tags  Input Html5</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>

    <fieldset>
      <legend><h3>cadastre-se</h3></legend>
      <form action="">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required autofocus>
         <br> <br>
      
        <label for="email">E-mail:</label>
        <input type="email" name="e-mail" id="email" required autofocus="">
        <br> <br>

        <label for="numero">Numero:</label>
        <input type="number" name="numero" id="numero" min="1" max="12" step="1">
        <br> <br>

        <label for="url">Url:</label>
        <input type="url" name="url" id="url" placeholder="ex: http://www...">

        <br> <br>
        <label for="pesquisa">Pesquisa:</label>
        <input type="search" name="pesquisa" id="pesquisa">

        <br> <br>
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" min="1" max="20" value="2">

        
        <br> <br>
        <label for="date">Data:</label>
        <input type="date" name="data" id="data">

        <br> <br>
        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor">



        <input type="submit" name="" value="Enviar">
      </form>
    </fieldset>
</body>
</html>
